name: Terraform Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  TF_VERSION: "1.6.6"

jobs:
  validate:
    name: Validate Terraform
    runs-on: ubuntu-latest

    strategy:
      matrix:
        terraform_module:
          - modules/networking
          - modules/compute
          - examples/basic-infrastructure
          - examples/web-application

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        run: |
          cd ${{ matrix.terraform_module }}
          terraform fmt -check -recursive
        continue-on-error: false

      - name: Terraform Init
        run: |
          cd ${{ matrix.terraform_module }}
          terraform init -backend=false

      - name: Terraform Validate
        run: |
          cd ${{ matrix.terraform_module }}
          terraform validate

      - name: Terraform Plan Dry Run
        run: |
          cd ${{ matrix.terraform_module }}
          terraform plan -input=false -var-file=/dev/null || echo "Plan check completed"
        continue-on-error: true

  documentation:
    name: Documentation Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Check README Files
        run: |
          find . -name "README.md" -exec echo "Checking: {}" \;
          find . -name "README.md" -exec wc -l {} \;

      - name: Check Required Files
        run: |
          for module in modules/*/; do
            echo "Checking module: $module"
            [ -f "$module/main.tf" ] || { echo "Missing main.tf in $module"; exit 1; }
            [ -f "$module/variables.tf" ] || { echo "Missing variables.tf in $module"; exit 1; }
            [ -f "$module/outputs.tf" ] || { echo "Missing outputs.tf in $module"; exit 1; }
            [ -f "$module/README.md" ] || { echo "Missing README.md in $module"; exit 1; }
          done
          echo "All required files present"
